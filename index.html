<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name= "viewport" content = "width=device-width, initial-scale=1.0">
		<title>Solver for Ricochet Robots problems</title>
	</head>
	<body>
		<h1 style="text-align:center">Solver for Ricochet Robots</h1>
		<div id="controls" style="width:100%; text-align:center">
			<button id="solve">Solve</button>
			<button id="place-robots">Setup pieces</button>
			<button id="select-robot">Select robot</button>
			<button id="arrange-board">Setup board</button>
		</div>
		<div id="board", style="display: grid; grid-template-columns: repeat(16, 1fr)"></div>
		<p id="context" style="width:100%; background-color:#ffcc99; text-align:center">Considered problem : Bring red bot to the target</p>
		<p id="solution" style="text-align:center">Results zone.</p>
		<script type="text/javascript" src="board-solver.js"></script>
	</body>
</html>
